    <!-- Frame to display content from another HTML page -->

    <!-- Resources section  -->
    <h1>Resources</h1>
    <ul id="fileList"></ul>

    <!-- Upload section  -->
    <h1>Upload</h1>
    <ul id="uploadFileList"></ul>

    <!-- <div class="container"> -->
        <form id='form'>
            <div class="input-group">
                <label for='name'>Your name: </label>
                <input name='name' id='name' placeholder="Enter your full name" />
            </div>
            <div class="input-group">
                <label for='fileslabel'>Select files</label>
                <input id='files' type="file" multiple>
            </div>
            <button class="submit-btn btn-primary" type='submit'>Upload</button>
        </form>
    <!-- </div> -->
    <div id="progressBarContainer">
        <div id="progressBar" class="notransition"></div>
    </div>

    <!-- Define the modal component  -->
    <div class="modal fade" id="messagePopup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header justify-content-center" id="messagePopupHeader">
              <div class="mx-auto">
                <i class="bi bi-check-circle" id="messagePopupIcon" style="font-size: 5rem; color:white;"></i>
              </div>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="messagePopupBody">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <footer id="version"></footer>
    </div>
